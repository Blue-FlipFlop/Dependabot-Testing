name: Add Project Key to Dependabot

on:
  push:
    branches-ignore:
      - '**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  Validate-PR-Prefix:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Add Project Key to Dependabot
        uses: ./.github/actions/patch-project-key
